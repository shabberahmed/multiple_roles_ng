<div style="display: flex; flex-direction: column; align-items: center;">
  <h2>Please enter your OTP</h2>
  <form *ngIf="otpForm" [formGroup]="otpForm" (ngSubmit)="checkOTP()" style="width: 300px;">
    <mat-form-field appearance="fill">
      <input matInput type="number" formControlName="otp" placeholder="Please enter your OTP">
      <mat-error *ngIf="otpForm.get('otp')!.hasError('required') && otpForm.get('otp')!.touched">
        Please enter an OTP.
      </mat-error>
      <mat-error *ngIf="(otpForm.get('otp')!.hasError('minlength') || otpForm.get('otp')!.hasError('maxlength')) && otpForm.get('otp')!.touched">
        OTP must be exactly 4 characters long.
      </mat-error>
      <mat-error *ngIf="invalidOTP">
        Invalid OTP. Please enter the correct OTP.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Verify</button>
  </form>
</div>
